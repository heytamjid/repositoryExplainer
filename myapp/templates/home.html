<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repository Explainer</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 15px;
            background-color: #f8f9fa;
        }
        h1, h2, h3 {
            color: #2c3e50;
        }
        h1 {
            text-align: center;
            border-bottom: 2px solid #eaecef;
            padding-bottom: 10px;
        }
        form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: #d9534f;
            background-color: #f2dede;
            border: 1px solid #ebccd1;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .documentation-container {
            border: 1px solid #eaecef;
            border-radius: 5px;
            background-color: #ffffff;
            padding: 20px;
        }
        .category-block {
            margin-bottom: 25px;
        }
        .category-block h3 {
            border-bottom: 1px solid #eee;
            padding-bottom: 8px;
        }
        pre {
            background-color: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        code {
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, Courier, monospace;
        }
    </style>
</head>
<body>
    <h1>Repository Explainer</h1>
    <form method="post" style="display:flex; gap:10px; align-items:center;">
        {% csrf_token %}
        <input id="repo_url_input" type="text" name="repo_url" placeholder="Enter GitHub Repository URL" value="{{ repo_url|default:'' }}" required>
        <button type="submit">Explain Repository</button>
        <!-- Allow user to go directly to the Q&A chat without generating a summary -->
        <button type="button" onclick="(function(){const v=document.getElementById('repo_url_input').value||''; window.location.href='{% url 'ask_question' %}?repo_url='+encodeURIComponent(v);})()" style="background-color:#28a745;">ASK QUESTION</button>
    </form>

    {% if error %}
        <div class="error">
            <p><strong>Error:</strong> {{ error }}</p>
        </div>
    {% endif %}

    {% if documentation %}
        <div class="documentation-container">
            <h2>Repository Documentation</h2>
            {% for category, doc in documentation.items %}
                <div class="category-block">
                    <h3>{{ category }}</h3>
                    <div>{{ doc|safe }}</div>
                </div>
            {% endfor %}
        </div>
    {% endif %}

</body>
</html>
