<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Question - Repository Explainer</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; max-width:900px; margin:20px auto; padding:0 16px; }
        .chat-container { border:1px solid #eaecef; border-radius:8px; padding:16px; background:#fff; }
        .messages { height:400px; overflow:auto; border:1px solid #f0f0f0; padding:12px; border-radius:6px; background:#fafafa; }
        .message { margin-bottom:12px; }
        .user { color:#0b5ed7; }
        .assistant { color:#111; }
        .input-row { display:flex; gap:8px; margin-top:12px; }
        input[type="text"] { flex:1; padding:10px; border:1px solid #ccc; border-radius:6px; }
        button { padding:10px 14px; border-radius:6px; border:none; background:#007bff; color:#fff; cursor:pointer; }
    </style>
</head>
<body>
    <h1>Ask Questions about the Repository</h1>
    <p>This feature will let you ask natural-language questions about the codebase. Embedding and indexing will run on the server (not enabled yet).</p>
    <div style="margin-bottom:10px;">
        <label for="repoUrl">Repository:</label>
        <input id="repoUrl" type="text" style="width:70%; padding:6px; margin-left:8px;" placeholder="Repository URL will be pre-filled if provided" />
    </div>

    <div class="chat-container">
        <div id="messages" class="messages">
            <div class="message assistant">Hi â€” ask me where a feature is implemented or to explain a function. (Embedding backend not yet enabled.)</div>
        </div>

        <div class="input-row">
            <input id="userInput" type="text" placeholder="Type your question here..." />
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <script>
        const sendBtn = document.getElementById('sendBtn');
        const userInput = document.getElementById('userInput');
        const messages = document.getElementById('messages');

        function appendMessage(text, cls) {
            const d = document.createElement('div');
            d.className = 'message ' + cls;
            d.textContent = text;
            messages.appendChild(d);
            messages.scrollTop = messages.scrollHeight;
        }

        sendBtn.addEventListener('click', async () => {
            const q = userInput.value.trim();
            if (!q) return;
            appendMessage(q, 'user');
            userInput.value = '';

            // Call backend API to get an answer
            appendMessage('Thinking...', 'assistant');
            try {
                const repoField = document.getElementById('repoUrl');
                const repoVal = repoField ? repoField.value.trim() : '';
                
                const resp = await fetch('/api/ask/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: q, repo_url: repoVal })
                });
                
                if (!resp.ok) {
                    throw new Error(`HTTP ${resp.status}: ${resp.statusText}`);
                }
                
                const data = await resp.json();
                // remove the temporary 'Thinking...' message
                const last = messages.querySelectorAll('.message.assistant');
                if (last.length) last[last.length-1].remove();
                appendMessage(data.answer || 'No response', 'assistant');
            } catch (e) {
                console.error('Error:', e);
                const last = messages.querySelectorAll('.message.assistant');
                if (last.length) last[last.length-1].remove();
                appendMessage('Failed to contact server: ' + e.message, 'assistant');
            }
        });

        // Prefill repo URL from query parameter or server-side context
        (function prefillRepo(){
            const urlParams = new URLSearchParams(window.location.search);
            const q = urlParams.get('repo_url');
            const repoField = document.getElementById('repoUrl');
            if (q && repoField) repoField.value = q;
            // If server passed repo_url in template context, it will be available as a JS global via data attribute
            try{
                const serverRepo = '{{ repo_url|default:"" }}';
                if (serverRepo && repoField && !repoField.value) repoField.value = serverRepo;
            }catch(e){ /* template rendering safe fallback */ }
        })();
    </script>
</body>
</html>
