<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Question - Repository Explainer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            max-width: 900px; 
            margin: 20px auto; 
            padding: 0 16px; 
            background-color: #f0f0f0;
            color: #000;
        }
        h1 {
            font-weight: 700;
            border-bottom: 3px solid #000;
            padding-bottom: 10px;
        }
        .chat-container { 
            border: 2px solid #000; 
            padding: 16px; 
            background: #fff; 
            box-shadow: 8px 8px 0 #000;
        }
        .messages { 
            height: 400px; 
            overflow: auto; 
            border: 2px solid #000; 
            padding: 12px; 
            background: #fafafa; 
            margin-bottom: 16px;
        }
        .message { 
            margin-bottom: 12px; 
        }
        .user { 
            font-weight: bold;
            color: #000; 
        }
        .assistant { 
            color: #111; 
        }
        .input-row, .repo-row { 
            display: flex; 
            gap: 10px; 
            margin-bottom: 12px;
            align-items: center;
        }
        input[type="text"] { 
            flex: 1; 
            padding: 10px; 
            border: 2px solid #000; 
            border-radius: 0;
            background: #fff;
            box-shadow: 4px 4px 0 #000;
            transition: box-shadow 0.2s ease-in-out;
        }
        input[type="text"]:focus {
            outline: none;
            box-shadow: 2px 2px 0 #000;
        }
        button { 
            padding: 10px 14px; 
            border-radius: 0; 
            border: 2px solid #000; 
            background: #ffdd00; 
            color: #000; 
            cursor: pointer; 
            font-weight: bold;
            box-shadow: 4px 4px 0 #000;
            transition: all 0.2s ease-in-out;
        }
        button:hover {
            box-shadow: 2px 2px 0 #000;
            transform: translate(2px, 2px);
        }
        button:active {
            box-shadow: 0 0 0 #000;
            transform: translate(4px, 4px);
        }
        #indexRepoBtn {
            background-color: #00e676; /* Bright green */
        }
    </style>
</head>
<body>
    <h1>Ask Questions about the Repository</h1>
    <p>First, click the "Index Repository" button to make the codebase searchable. Then, you can ask natural-language questions.</p>
    <div class="repo-row" style="margin-bottom:20px;">
        <label for="repoUrl" style="font-weight: bold;">Repository:</label>
        <input id="repoUrl" type="text" placeholder="Enter a GitHub URL to begin" />
        <button id="indexRepoBtn">Index Repository</button>
    </div>

    <div class="chat-container">
        <div id="messages" class="messages">
            <div class="message assistant">Hi! Please index a repository to begin.</div>
        </div>

        <div class="input-row">
            <input id="userInput" type="text" placeholder="Type your question here..." />
            <button id="sendBtn">Send</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        const sendBtn = document.getElementById('sendBtn');
        const indexRepoBtn = document.getElementById('indexRepoBtn');
        const userInput = document.getElementById('userInput');
        const messages = document.getElementById('messages');
        const repoUrlField = document.getElementById('repoUrl');

        function appendMessage(html, cls) {
            const d = document.createElement('div');
            d.className = 'message ' + cls;
            
            if (cls === 'user') {
                const strong = document.createElement('strong');
                strong.innerText = "You: ";
                d.appendChild(strong);
                d.append(html);
            } else {
                d.innerHTML = html; // Use innerHTML to render markdown from assistant
            }
            
            messages.appendChild(d);
            messages.scrollTop = messages.scrollHeight;
        }
        
        indexRepoBtn.addEventListener('click', async () => {
            const repoVal = repoUrlField.value.trim();
            if (!repoVal) {
                appendMessage('Please enter a repository URL first.', 'assistant');
                return;
            }
            appendMessage(`Starting to index ${repoVal}... This may take a few minutes.`, 'assistant');
            try {
                const resp = await fetch('/api/ask/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ repo_url: repoVal, action: 'start_indexing' })
                });
                if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
                const data = await resp.json();
                if (data.status === 'indexing_started') {
                    appendMessage('Indexing process has begun on the server. You can start asking questions once it is complete.', 'assistant');
                } else {
                    appendMessage('Could not start indexing. Please check the server logs.', 'assistant');
                }
            } catch (e) {
                console.error('Error starting indexing:', e);
                appendMessage('Failed to start indexing: ' + e.message, 'assistant');
            }
        });

        sendBtn.addEventListener('click', async () => {
            const q = userInput.value.trim();
            if (!q) return;
            appendMessage(q, 'user');
            userInput.value = '';

            const thinkingMessage = document.createElement('div');
            thinkingMessage.className = 'message assistant';
            thinkingMessage.innerText = 'Thinking...';
            messages.appendChild(thinkingMessage);
            messages.scrollTop = messages.scrollHeight;

            try {
                const repoVal = repoUrlField.value.trim();
                
                const resp = await fetch('/api/ask/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: q, repo_url: repoVal, action: 'ask' })
                });
                
                if (!resp.ok) {
                    throw new Error(`HTTP ${resp.status}: ${resp.statusText}`);
                }
                
                const data = await resp.json();
                messages.removeChild(thinkingMessage);
                appendMessage(marked.parse(data.answer || 'No response'), 'assistant');
            } catch (e) {
                console.error('Error:', e);
                messages.removeChild(thinkingMessage);
                appendMessage('Failed to contact server: ' + e.message, 'assistant');
            }
        });
        
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                sendBtn.click();
            }
        });

        // Prefill repo URL from query parameter or server-side context
        (function prefillRepo(){
            const urlParams = new URLSearchParams(window.location.search);
            const q = urlParams.get('repo_url');
            if (q) repoUrlField.value = q;
            try{
                const serverRepo = '{{ repo_url|default:"" }}';
                if (serverRepo && !repoUrlField.value) repoUrlField.value = serverRepo;
            }catch(e){ /* template rendering safe fallback */ }
        })();
    </script>
</body>
</html>
