<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Question - Repository Explainer</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; max-width:900px; margin:20px auto; padding:0 16px; }
        .chat-container { border:1px solid #eaecef; border-radius:8px; padding:16px; background:#fff; }
        .messages { height:400px; overflow:auto; border:1px solid #f0f0f0; padding:12px; border-radius:6px; background:#fafafa; }
        .message { margin-bottom:12px; }
        .user { color:#0b5ed7; }
        .assistant { color:#111; }
        .input-row { display:flex; gap:8px; margin-top:12px; }
        input[type="text"] { flex:1; padding:10px; border:1px solid #ccc; border-radius:6px; }
        button { padding:10px 14px; border-radius:6px; border:none; background:#007bff; color:#fff; cursor:pointer; }
    </style>
</head>
<body>
    <h1>Ask Questions about the Repository</h1>
    <p>First, click the "Index Repository" button to make the codebase searchable. Then, you can ask natural-language questions.</p>
    <div style="margin-bottom:10px;">
        <label for="repoUrl">Repository:</label>
        <input id="repoUrl" type="text" style="width:70%; padding:6px; margin-left:8px;" placeholder="Repository URL will be pre-filled if provided" />
        <button id="indexRepoBtn" style="margin-left: 8px;">Index Repository</button>
    </div>

    <div class="chat-container">
        <div id="messages" class="messages">
            <div class="message assistant">Hi! Please index a repository to begin.</div>
        </div>

        <div class="input-row">
            <input id="userInput" type="text" placeholder="Type your question here..." />
            <button id="sendBtn">Send</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        const sendBtn = document.getElementById('sendBtn');
        const indexRepoBtn = document.getElementById('indexRepoBtn');
        const userInput = document.getElementById('userInput');
        const messages = document.getElementById('messages');
        const repoUrlField = document.getElementById('repoUrl');

        function appendMessage(html, cls) {
            const d = document.createElement('div');
            d.className = 'message ' + cls;
            d.innerHTML = html; // Use innerHTML to render markdown
            messages.appendChild(d);
            messages.scrollTop = messages.scrollHeight;
        }
        
        indexRepoBtn.addEventListener('click', async () => {
            const repoVal = repoUrlField.value.trim();
            if (!repoVal) {
                appendMessage('Please enter a repository URL first.', 'assistant');
                return;
            }
            appendMessage(`Starting to index ${repoVal}... This may take a few minutes.`, 'assistant');
            try {
                const resp = await fetch('/api/ask/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ repo_url: repoVal, action: 'start_indexing' })
                });
                if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
                const data = await resp.json();
                if (data.status === 'indexing_started') {
                    appendMessage('Indexing process has begun on the server. You can start asking questions once it is complete.', 'assistant');
                } else {
                    appendMessage('Could not start indexing. Please check the server logs.', 'assistant');
                }
            } catch (e) {
                console.error('Error starting indexing:', e);
                appendMessage('Failed to start indexing: ' + e.message, 'assistant');
            }
        });

        sendBtn.addEventListener('click', async () => {
            const q = userInput.value.trim();
            if (!q) return;
            appendMessage(q, 'user');
            userInput.value = '';

            appendMessage('Thinking...', 'assistant');
            try {
                const repoVal = repoUrlField.value.trim();
                
                const resp = await fetch('/api/ask/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: q, repo_url: repoVal, action: 'ask' })
                });
                
                if (!resp.ok) {
                    throw new Error(`HTTP ${resp.status}: ${resp.statusText}`);
                }
                
                const data = await resp.json();
                const last = messages.querySelectorAll('.message.assistant');
                if (last.length) last[last.length-1].remove();
                appendMessage(marked.parse(data.answer || 'No response'), 'assistant');
            } catch (e) {
                console.error('Error:', e);
                const last = messages.querySelectorAll('.message.assistant');
                if (last.length) last[last.length-1].remove();
                appendMessage('Failed to contact server: ' + e.message, 'assistant');
            }
        });

        // Prefill repo URL from query parameter or server-side context
        (function prefillRepo(){
            const urlParams = new URLSearchParams(window.location.search);
            const q = urlParams.get('repo_url');
            if (q) repoUrlField.value = q;
            try{
                const serverRepo = '{{ repo_url|default:"" }}';
                if (serverRepo && !repoUrlField.value) repoUrlField.value = serverRepo;
            }catch(e){ /* template rendering safe fallback */ }
        })();
    </script>
</body>
</html>
