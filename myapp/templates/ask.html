<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Question - Repository Explainer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            max-width: 900px; 
            margin: 20px auto; 
            padding: 0 16px; 
            background-color: #f0f0f0;
            color: #000;
        }
        h1 {
            font-weight: 700;
            border-bottom: 3px solid #000;
            padding-bottom: 10px;
        }
        .chat-container { 
            border: 2px solid #000; 
            padding: 16px; 
            background: #fff; 
            box-shadow: 8px 8px 0 #000;
        }
        .messages { 
            height: 400px; 
            overflow: auto; 
            border: 2px solid #000; 
            padding: 12px; 
            background: #fafafa; 
            margin-bottom: 16px;
        }
        .message { 
            margin-bottom: 12px; 
        }
        .user { 
            font-weight: bold;
            color: #000; 
        }
        .assistant { 
            color: #111; 
        }
        .input-row, .repo-row { 
            display: flex; 
            gap: 10px; 
            margin-bottom: 12px;
            align-items: center;
        }
        input[type="text"] { 
            flex: 1; 
            padding: 10px; 
            border: 2px solid #000; 
            border-radius: 0;
            background: #fff;
            box-shadow: 4px 4px 0 #000;
            transition: box-shadow 0.2s ease-in-out;
        }
        input[type="text"]:focus {
            outline: none;
            box-shadow: 2px 2px 0 #000;
        }
        button { 
            padding: 10px 14px; 
            border-radius: 0; 
            border: 2px solid #000; 
            background: #ffdd00; 
            color: #000; 
            cursor: pointer; 
            font-weight: bold;
            box-shadow: 4px 4px 0 #000;
            transition: all 0.2s ease-in-out;
        }
        button:hover {
            box-shadow: 2px 2px 0 #000;
            transform: translate(2px, 2px);
        }
        button:active {
            box-shadow: 0 0 0 #000;
            transform: translate(4px, 4px);
        }
        #indexRepoBtn {
            background-color: #00e676; /* Bright green */
        }
        /* Markdown / code styling */
        .messages pre {
            background: #1e1e1e;
            color: #e6e6e6;
            padding: 14px 16px;
            border: 2px solid #000;
            box-shadow: 4px 4px 0 #000;
            overflow-x: auto;
            border-radius: 0;
            line-height: 1.4;
            margin: 12px 0;
            max-width: 100%;
            font-size: 13px;
        }
        .messages code:not(pre code) {
            background: #fff3b0;
            padding: 2px 5px;
            border: 1px solid #000;
            font-size: 90%;
        }
        .messages pre code {
            background: transparent;
            padding: 0;
            font-family: "SFMono-Regular", Menlo, Consolas, "Liberation Mono", monospace;
        }
        .messages h1, .messages h2, .messages h3, .messages h4 {
            margin-top: 1.6em;
            border-bottom: 1px solid #000;
            padding-bottom: 4px;
        }
        .messages table { border-collapse: collapse; }
        .messages table, .messages th, .messages td { border:1px solid #000; }
        .messages th, .messages td { padding:4px 8px; }
        .messages blockquote { border-left:4px solid #000; margin:8px 0; padding:4px 12px; background:#fafafa; }
        /* File / lookup headers produced by backend */
        .messages .lookup-header { background:#ffe9a8; padding:4px 8px; border:1px solid #000; font-weight:600; display:block; margin-top:14px; }
    </style>
</head>
<body>
    <h1>Ask Questions about the Repository</h1>
    <p>First, click the "Index Repository" button to make the codebase searchable (might take 2-5 minutes). Then, you can ask natural-language questions once it is done.</p>
    <div class="repo-row" style="margin-bottom:20px;">
        <label for="repoUrl" style="font-weight: bold;">Repository:</label>
        <input id="repoUrl" type="text" placeholder="Enter a GitHub URL to begin" />
        <button id="indexRepoBtn">Index Repository</button>
    </div>

    <div id="indexProgress" style="display:none; border:2px solid #000; padding:10px; background:#fff; box-shadow:4px 4px 0 #000; margin-bottom:20px;">
        <strong>Indexing Progress</strong>
        <div id="indexSteps" style="margin-top:8px; font-size:14px; line-height:1.4;"></div>
        <div style="margin-top:10px; background:#ddd; height:14px; position:relative;">
            <div id="indexBar" style="background:#00e676; height:100%; width:0%; transition:width .6s;"></div>
        </div>
    </div>

    <div class="chat-container">
        <div id="messages" class="messages">
            <div class="message assistant">Hi! Please index a repository to begin.</div>
        </div>

        <div class="input-row">
            <input id="userInput" type="text" placeholder="Type your question here..." />
            <button id="sendBtn">Send</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css" integrity="sha512-dummy" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js" integrity="sha512-dummy" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        marked.setOptions({
            gfm: true,
            breaks: true,
            highlight: function(code, lang){
                try { return hljs.highlight(code, {language: lang}).value; } catch(e) { return hljs.highlightAuto(code).value; }
            }
        });
        const sendBtn = document.getElementById('sendBtn');
        const indexRepoBtn = document.getElementById('indexRepoBtn');
        const userInput = document.getElementById('userInput');
        const messages = document.getElementById('messages');
        const repoUrlField = document.getElementById('repoUrl');
        const indexProgress = document.getElementById('indexProgress');
        const indexStepsDiv = document.getElementById('indexSteps');
        const indexBar = document.getElementById('indexBar');

        // Simulated step lists (purely cosmetic)
        const INDEXING_STEPS = [
            'Cloning repository',
            'Scanning files',
            'Parsing code units',
            'Generating embeddings',
            'Persisting to vector store',
            'Building repository map',
            'It should not take more than 2-5 minutes depending on codebase size... Just know that we are working on it at our limit on the backend.'
        ];

        function simulateProgress(stepList, barEl, stepsEl, totalDurationMs=9000) {
            stepsEl.innerHTML = '';
            barEl.style.width = '0%';
            let done = 0;
            const per = 100 / stepList.length;
            indexProgress.style.display = 'block';
            function advance(){
                if (done >= stepList.length) return;            
                const step = stepList[done];
                const line = document.createElement('div');
                line.textContent = 'âœ” ' + step;
                stepsEl.appendChild(line);
                done++;
                barEl.style.width = Math.min(done * per, 100) + '%';
                if (done < stepList.length){
                    setTimeout(advance, totalDurationMs / stepList.length);
                }
            }
            setTimeout(advance, 250);
        }

        async function pollIndexStatus(repo){
            try {
                const r = await fetch('/api/ask/', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({action:'status', repo_url:repo})});
                if(!r.ok) return;
                const js = await r.json();
                if (js.status === 'done') {
                    const line = document.createElement('div');
                    line.innerHTML = '<strong>Index complete. You can ask questions now...</strong>';
                    indexStepsDiv.appendChild(line);
                    indexBar.style.width = '100%';
                } else if (js.status === 'running') {
                    setTimeout(()=>pollIndexStatus(repo), 2000);
                }
            } catch(e){ console.warn('Poll error', e); }
        }

        function appendMessage(html, cls) {
            const d = document.createElement('div');
            d.className = 'message ' + cls;
            
            if (cls === 'user') {
                const strong = document.createElement('strong');
                strong.innerText = "You: ";
                d.appendChild(strong);
                d.append(html);
            } else {
                d.innerHTML = html; // Use innerHTML to render markdown from assistant
            }
            
            messages.appendChild(d);
            messages.scrollTop = messages.scrollHeight;
        }
        
        indexRepoBtn.addEventListener('click', async () => {
            const repoVal = repoUrlField.value.trim();
            if (!repoVal) {
                appendMessage('Please enter a repository URL first.', 'assistant');
                return;
            }
            appendMessage(`Starting to index ${repoVal}... This may take a few minutes.`, 'assistant');
        simulateProgress(INDEXING_STEPS, indexBar, indexStepsDiv);
            try {
                const resp = await fetch('/api/ask/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ repo_url: repoVal, action: 'start_indexing' })
                });
                if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
                const data = await resp.json();
                if (data.status === 'indexing_started') {
                    appendMessage('Indexing process has begun on the server. You can start asking questions once it is complete.', 'assistant');
            pollIndexStatus(repoVal);
                } else {
                    appendMessage('Could not start indexing. Please check the server logs.', 'assistant');
                }
            } catch (e) {
                console.error('Error starting indexing:', e);
                appendMessage('Failed to start indexing: ' + e.message, 'assistant');
            }
        });

        sendBtn.addEventListener('click', async () => {
            const q = userInput.value.trim();
            if (!q) return;
            appendMessage(q, 'user');
            userInput.value = '';

            const thinkingMessage = document.createElement('div');
            thinkingMessage.className = 'message assistant';
            thinkingMessage.innerText = 'Answering (planning retrieval steps)...';
            messages.appendChild(thinkingMessage);
            messages.scrollTop = messages.scrollHeight;

            // Cosmetic QA progress (deterministic timing)
            const qaPhases = ['Classifying question', 'Retrieving candidate chunks', 'Merging context', 'Consulting summary & map', 'It should not take more than 1-2 minutes. Just know that we are working on it at our limit on the backend.'];
            let qaIdx = 0;
            const qaTimer = setInterval(()=>{
                if (qaIdx < qaPhases.length){
                    thinkingMessage.innerText = 'Answering: ' + qaPhases[qaIdx];
                    qaIdx++;
                } else {
                    clearInterval(qaTimer);
                }
            }, 900);

            try {
                const repoVal = repoUrlField.value.trim();
                
                const resp = await fetch('/api/ask/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: q, repo_url: repoVal, action: 'ask' })
                });
                
                if (!resp.ok) {
                    throw new Error(`HTTP ${resp.status}: ${resp.statusText}`);
                }
                
                const data = await resp.json();
                messages.removeChild(thinkingMessage);
                clearInterval(qaTimer);
                appendMessage(marked.parse(data.answer || 'No response'), 'assistant');
                // Post-processing: mark lookup/FILE headings inside paragraphs as styled blocks
                [...messages.querySelectorAll('.assistant')].slice(-1).forEach(block => {
                    block.innerHTML = block.innerHTML.replace(/=== (LOOKUP [^=]+) ===/g, '<span class="lookup-header">$1</span>');
                });
            } catch (e) {
                console.error('Error:', e);
                messages.removeChild(thinkingMessage);
                appendMessage('Failed to contact server: ' + e.message, 'assistant');
            }
        });
        
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                sendBtn.click();
            }
        });

        // Prefill repo URL from query parameter or server-side context
        (function prefillRepo(){
            const urlParams = new URLSearchParams(window.location.search);
            const q = urlParams.get('repo_url');
            if (q) repoUrlField.value = q;
            try{
                const serverRepo = '{{ repo_url|default:"" }}';
                if (serverRepo && !repoUrlField.value) repoUrlField.value = serverRepo;
            }catch(e){ /* template rendering safe fallback */ }
        })();
    </script>
</body>
</html>
